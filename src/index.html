<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <style>
        button {
            padding: 8px 16px;
        }

        pre {
            overflow-x: hidden;
            overflow-y: auto;
        }

        video {
            width: 100%;
        }

        .option {
            margin-bottom: 8px;
        }

        #media {
            max-width: 1280px;
        }
    </style>
</head>

<body>

    <button id="start" onclick="start()">Start</button>
    <button id="command" onclick="command()">Command</button>

    <div id="media">
        <h2>Media</h2>
        <audio id="audio" autoplay="true"></audio>
        <video id="video" autoplay="true" width="640" height="480" playsinline="true"></video>
    </div>

    <div>
        <pre id="system-channel" style="height: 200px;"></pre>
        <pre id="data-channel" style="height: 200px;"></pre>

    </div>

    <h2>State</h2>
    <p>
        ICE gathering state: <span id="ice-gathering-state"></span>
    </p>
    <p>
        ICE connection state: <span id="ice-connection-state"></span>
    </p>
    <p>
        Signaling state: <span id="signaling-state"></span>
    </p>
    <p>
        Offer SDP: <span id="offer-sdp"></span>
    </p>
    <p>
        Answer SDP: <span id="answer-sdp"></span>
    </p>
    <script src="client.js"></script>
</body>

</html>
