    <title>WebRTC demo</title>
    <style>
        button {
            padding: 8px 16px;

        pre {
            overflow-x: hidden;
            overflow-y: auto;
        }

        video {
            width: 100%;
        }

        .option {
            margin-bottom: 8px;

        #media {
            max-width: 1280px;

<body>
    <span>Отладочный выхлоп:</span>
    <span id="errorlog" STYLE="font-size:24px">ОК</span>
    <h2>Контрольная панель клиента:</h2>
    <div>
        <span>Состояние:</span>
        <span id="state">Loading...</span>
    </div>
    <div>
        <span>Идентификатор:</span>
        <span id="my-identifier">Undefined</span>
    </div>
    <div id="media">
        <audio id="audio2" autoplay="true"></audio>
        <span>Local video:</span>
        <select id="resolutions"></select> (пока не работает)
        <!--<button onclick="start_video()">SendVideo</button>-->
        <video id="video2" muted autoplay="true" width="640" height="480" playsinline="true"></video>
        <div>
            <button id="start_btn" onclick="start()">Подключиться к серверу</button>
            <!--чекбокс nonchecked-->
            <input type="checkbox" id="use_ice_server" /> <label for="use_ice_server">Использовать
                ICEServer</label>
        </div>
        <span>Remote video:</span>
        <div>Выбор источника:<select id="select_video_cb"></select></div>
        <button id="command" onclick="command()">Запросить</button>
        <video id="video" autoplay="true" width="640" height="480" playsinline="true"></video>
    </div>

    <span>Чат:</span>
    <div>
        <pre id="chat" style="height: 200px;"></pre>
    </div>
